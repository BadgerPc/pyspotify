language: python

python:
  - "2.7_with_system_site_packages"

install:
  - "wget -q -O - http://apt.mopidy.com/mopidy.gpg | sudo apt-key add -"
  - "sudo wget -q -O /etc/apt/sources.list.d/mopidy.list http://apt.mopidy.com/mopidy.list"
  - "sudo apt-get update"
  - "sudo apt-get install $(apt-cache depends python-spotify | awk '$2 !~ /spotify/ {print $2}')"
  - "sudo apt-get install python-all-dev libspotify-dev python-alsaaudio pulseaudio"
  - "pulseaudio --start"
  - "sudo rm -rf /dev/shm && sudo ln -s /run/shm /dev/shm"
  - "sudo python setup.py install --with-mock"

script: nosetests

notifications:
  irc:
    channels:
      - "irc.freenode.org#mopidy"
    on_success: change
    on_failure: change
    use_notice: true
    skip_join: true
